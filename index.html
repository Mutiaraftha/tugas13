<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<center>
<div>
<img src="kelinci.jpg" width="100%" height="35%">
</div>
<div class="w3-bar w3-orange">
 <button class="w3-bar-item w3-button" onclick="openKota('Welcome')">Home</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Top')">Top</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Bottom')">Bottom</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Left')">Left</button>
 <button class="w3-bar-item w3-button" onclick="openKota('Right')">Right</button>
   <div class="w3-dropdown-hover">
     <button class="w3-button"> Animasi </button>
	  <div class="w3-dropdown-content w3-bar-block w3-car-4">
		<button class="w3-bar-item w3-button" onclick="openKota('Opacity')">Opacity</button>
		<button class="w3-bar-item w3-button" onclick="openKota('Zoom')">Zoom</button>
		<button class="w3-bar-item w3-button" onclick="openKota('Fading')">Fading</button>
	  </div>
   </div>
</div>
<div id="Welcome" class="w3-container kota" style="display:block">
<center>
<h1>Welcome</h1><hr>
Belajar membuat menu dan animasi
</div>
<div id="Top" class="w3-container kota w3-animate-top" style="display:none">
 <h2>Animasi Top</h2>
 <img src="kucingg.jpg" width=400px>
 </div>
<div id="Bottom" class="w3-container kota w3-animate-bottom" style="display:none">
 <h2>Animasi Bottom</h2>
 <img src="kucingg.jpg">
</div>
<div id="Left" class="w3-container kota w3-animate-Left" style="display:none">
 <h2>Animasi Left</h2>
 <img src="kucingg.jpg">
</div>
<div id="Right" class="w3-container kota w3-animate-Right" style="display:none">
 <h2>Animasi Right</h2>
 <img src="kucingg.jpg">
</div>
<div id="Opacity" class="w3-container kota w3-animate-Opacity" style="display:none">
 <h2>Animasi Opacity</h2>
 <img src="kucingg.jpg">
</div>
<div id="Zoom" class="w3-container kota w3-animate-Zoom" style="display:none">
 <h2>Animasi Zoom</h2>
 <img src="kucingg.jpg">
</div>
<div id="Fading" class="w3-container kota w3-animate-Fading" style="display:none">
 <h2>Animasi Fadingt</h2>
 <img src="kucingg.jpg">
</div>
<script>
function openKota(namakota) {
 var i;
 var x = document.getElementsByClassName("kota");
 for (i = 0; i < x.length; i++) {
 x[i].style.display = "none"; 
 }
 document.getElementById(namakota).style.display = "block"; 
}
</script>
</body>
</html>
